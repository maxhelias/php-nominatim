parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
      composer:
        file: ./composer.json
        no_check_all: true
        no_check_lock: true
        strict: true
      phpcs:
        standard: PSR2
        tab_width: ~
        whitelist_patterns:
          - /^src\/(.*)/
          - /^tests\/(.*)/
        encoding: ~
        ignore_patterns:
          - /^docs\/(.*)/
        sniffs: []
        triggered_by: [php]
      phpcsfixer2:
        cache_file: .php_cs.cache
        config: .php_cs
      phpunit:
        config_file: ~
        testsuite: ~
        group: []
        always_execute: false
    ascii:
      failed: ~
      succeeded: ~
